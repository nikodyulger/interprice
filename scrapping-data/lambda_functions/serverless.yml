service: interprice-data-pipeline

plugins:
  - serverless-python-requirements

useDotenv: true

custom:
  pythonRequirements:
    dockerizePip: true

provider:
  name: aws
  runtime: python3.8
  region: us-east-1
  role: ${env:AWS_ROLE}

functions: 
  data-pipeline:
    handler: handler.data_pipeline
    url: true
    environment: 
      RDS_HOST: ${env:RDS_HOST}
      NAME: ${env:NAME}
      PASSWORD: ${env:PASSWORD}
      DB_NAME: ${env:DB_NAME}
    vpc:
      securityGroupIds:
        - ${env:SEC_GROUP_ID}
      subnetIds:
        - ${env:SUBNET_A}
        - ${env:SUBNET_B}
        - ${env:SUBNET_C}
    destinations:
      onSuccess: notify
      onFailure: notify
  notify:
    handler: handler.notify
    environment: 
      SNS_TOPIC_ARN: ${env:SNS_TOPIC_ARN}

